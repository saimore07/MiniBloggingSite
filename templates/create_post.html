{% extends "base.html" %}

{% block title %}Create Post - MiniBlog{% endblock %}

{% block content %}
<div class="container-lg py-4">
    <div class="mb-3">
        <h1 class="h3 fw-bold text-dark mb-1">Create New Post</h1>
        <p class="text-secondary mb-0">Share your thoughts with the community</p>
    </div>
    
    <form id="createPostForm" method="POST" action="{{ url_for('create_post') }}">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Post Title</label>
                    <input type="text" id="title" name="title" required class="form-control form-control-lg" placeholder="Enter a compelling title for your post">
                </div>
                
                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" rows="12" required class="form-control" placeholder="Write your post content here..."></textarea>
                    <div class="form-text">Minimum 50 characters</div>
                </div>
                
                <!-- Tags -->
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" id="tags" name="tags" class="form-control" placeholder="e.g., technology, programming, web development">
                    <div class="form-text">Separate multiple tags with commas</div>
                </div>
                
                
            </div>
            
            <!-- Actions -->
            <div class="card-footer bg-white d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isPublished" name="isPublished" checked>
                    <label class="form-check-label" for="isPublished">Publish immediately</label>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-gradient"><i class="fas fa-save me-2"></i>Create Post</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('createPostForm');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    
    
    // Form submission - try AJAX first, fallback to form submission
    form.addEventListener('submit', function(e) {
        // Check if we have a token for AJAX, otherwise use form submission
        const token = localStorage.getItem('token');
        if (!token) {
            // No token, let the form submit normally
            return;
        }
        
        e.preventDefault();
        
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();
        const tags = document.getElementById('tags').value.trim();
        const isPublished = document.getElementById('isPublished').checked;
        
        // Validation
        if (!title || title.length < 3) {
            alert('Title must be at least 3 characters long');
            return;
        }
        
        if (!content || content.length < 50) {
            alert('Content must be at least 50 characters long');
            return;
        }
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';
        submitBtn.disabled = true;
        
        // Prepare data
        const postData = {
            title: title,
            content: content,
            is_published: isPublished
        };
        
        if (tags) {
            postData.tags = tags.split(',').map(tag => tag.trim()).filter(tag => tag);
        }
        
        // Submit post
        const headers = {
            'Content-Type': 'application/json'
        };
        
        // Add JWT token if available
        const token = localStorage.getItem('token');
        if (token) {
            headers['Authorization'] = 'Bearer ' + token;
        }
        
        fetch('/api/posts/', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.post) {
                window.location.href = '/dashboard';
            } else {
                throw new Error(data.error || 'Failed to create post');
            }
        })
        .catch(error => {
            alert('Failed to create post: ' + error.message);
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });
});
</script>
{% endblock %}
