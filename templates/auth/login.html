{% extends "base.html" %}

{% block title %}Login - MiniBlog{% endblock %}

{% block content %}
<div class="container-lg py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="text-center mb-4">
                <div class="rounded-circle gradient-bg d-inline-flex align-items-center justify-content-center mb-3" style="width:64px;height:64px;">
                    <i class="fas fa-sign-in-alt text-white" style="font-size:24px;"></i>
                </div>
                <h2 class="h3 fw-bold text-dark mb-1">Welcome Back</h2>
                <p class="text-secondary mb-0">Sign in to your account to continue</p>
            </div>
            
            <form class="mt-3" method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="position-relative">
                        <i class="fas fa-envelope position-absolute top-50 translate-middle-y text-secondary" style="left: 12px;"></i>
                        <input id="email" name="email" type="email" required class="form-control ps-5 py-3" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <i class="fas fa-lock position-absolute top-50 translate-middle-y text-secondary" style="left: 12px;"></i>
                        <input id="password" name="password" type="password" required class="form-control ps-5 py-3" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="form-check">
                        <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div>
                        <a href="#" class="link-primary fw-medium">Forgot your password?</a>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-gradient btn-lg fw-semibold">Sign In</button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-secondary mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="link-primary fw-medium">Sign up here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Signing In...';
        submitBtn.disabled = true;
        
        // Simulate API call (replace with actual API call)
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access_token) {
                // Store token and redirect
                localStorage.setItem('token', data.access_token);
                window.location.href = '/dashboard';
            } else {
                throw new Error(data.error || 'Login failed');
            }
        })
        .catch(error => {
            alert('Login failed: ' + error.message);
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });
    });
});
</script>
{% endblock %}
